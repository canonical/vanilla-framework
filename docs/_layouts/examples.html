<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

    <link rel="preload" as="font" type="font/woff2" href="https://assets.ubuntu.com/v1/46ed6870-Ubuntu-L-subset.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="https://assets.ubuntu.com/v1/3baab91b-Ubuntu-Th-subset.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="https://assets.ubuntu.com/v1/6113b69a-Ubuntu-LI-subset.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="https://assets.ubuntu.com/v1/0c7b8dc0-Ubuntu-R-subset.woff2" crossorigin>

    <link rel="stylesheet" type="text/css" href="/build/css/build.css" />
    <style>
      html::after {
        background: linear-gradient(to top, rgba(255,0,0,0.15), rgba(255,0,0,0.15) 1px, rgba(255,0,0,0.05) 1px, rgba(255,0,0,0.05));
        background-size: 100% .5em;
        bottom: 0;
        content: '';
        display: block;
        left: 0;
        pointer-events: none;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -1;
      }

      body {
        background-color: #fff;
      }
    </style>
  </head>

  <body {% if page.url != '/' %}style="margin: 1rem; "{% endif %}>
    {{ content }}

    <script>
      function inIframe () {
        try {
          return window.self !== window.top;
        } catch (e) {
          return true;
        }
      }

      function fragmentFromString(htmlString) {
        var temp = document.createElement('template');
        temp.innerHTML = htmlString;
        return temp.content;
      }

      if (!inIframe()) {
        document.addEventListener('DOMContentLoaded', function() {
          var body = document.body;
          var controls = fragmentFromString('<div class="u-baseline-grid__toggle"><label>Toggle baseline grid<input type="checkbox" class="p-switch js-baseline-toggle" /><div class="p-switch__slider"></div></label></div>');
          body.appendChild(controls);

          var toggle = document.querySelector('.js-baseline-toggle');
          toggle.addEventListener('click', function (event) {
            body.classList.toggle('u-baseline-grid');
          });
        });
      }
    </script>
  </body>
</html>
