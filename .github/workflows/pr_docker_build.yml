name: Build Docker
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  docker_build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: DOCKER_BUILDKIT=1 docker build --build-arg BUILD_ID=test .
