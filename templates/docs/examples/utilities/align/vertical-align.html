{% extends "_layouts/examples.html" %}
{% block title %}Align / Vertical align{% endblock %}

{% block content %}
<div style="overflow-x: auto; white-space: nowrap;">
<h2 class="u-visualise-font-metrics">
  Vertical align
  <span class="p-chip--information is-readonly is-inline u-vertical-align--top">top</span>
  <span class="p-chip--information is-readonly is-inline u-vertical-align--text-top">text-top</span>
  <span class="p-chip--information is-readonly is-inline u-vertical-align--middle">middle</span>
  <span class="p-chip--information is-readonly is-inline u-vertical-align--bottom">bottom</span>
  <span class="p-chip--information is-readonly is-inline u-vertical-align--text-bottom">text-bottom</span>
</h2>
</div>
{% endblock %}
