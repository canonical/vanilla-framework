{% extends "_layouts/examples.html" %}
{% block title %}Align paragraph, small, extra small text by baseline{% endblock %}

{% block content %}
<div class="row">
  <div class="col-2">
    <p>paragraph</p>
  </div>
  <div class="col-2">
    <div class="u-align-text--small-to-default p-text--small">small text</div>
  </div>
  <div class="col-8">
    <p class="p-text--x-small-capitalised u-align-text--x-small-to-default">extra small capitalised text</p>
  </div>
{% endblock %}
