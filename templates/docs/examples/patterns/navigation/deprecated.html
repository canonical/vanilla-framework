{% extends "_layouts/examples.html" %}
{% block title %}Navigation / Deprecated{% endblock %}

{% block standalone_css %}patterns_subnav{% endblock %}

{% block content %}
<header id="navigation" class="p-navigation">
  <div class="p-navigation__row">
    <div class="p-navigation__banner">
      <div class="p-navigation__logo">
        <a class="p-navigation__link" href="#">
          <img class="p-navigation__image" src="https://assets.ubuntu.com/v1/5d6da5c4-logo-canonical-aubergine.svg" alt="Canonical" width="95" />
        </a>
      </div>
      <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
      <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
    </div>
    <nav class="p-navigation__nav" aria-label="Example main navigation">
      <ul class="p-navigation__links">
        <li class="p-navigation__link is-selected" >
          <a href="#">Products</a>
        </li>
        <li class="p-navigation__link">
          <a href="#">Services</a>
        </li>
        <li class="p-navigation__link">
          <a href="#">Partners</a>
        </li>
        <li class="p-navigation__link">
          <a href="#">About</a>
        </li>
      </ul>
      <ul class="p-navigation__links">
        <li class="p-navigation__link p-subnav" id="link-1">
          <a class="p-subnav__toggle" aria-controls="account-menu">
            My account
          </a>
          <ul class="p-subnav__items--right" id="account-menu" aria-hidden="true">
            <li>
              <a href="#" class="p-subnav__item">Sign out</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</header>

<script>
  {% include 'docs/examples/patterns/navigation/_script.js' %}

initNavDropdowns('.p-subnav')
</script>
{% endblock %}
