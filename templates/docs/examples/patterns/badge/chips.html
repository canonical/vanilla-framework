{% extends "_layouts/examples.html" %}
{% block title %}Badge / Chips{% endblock %}

{% block standalone_css %}patterns_badge{% endblock %}

{% block content %}

    <span class="p-chip__value">Users</span>
    <span class="p-badge">9</span>
</button>

<button class="p-chip">
    <span class="p-chip__value">Users</span>

</button>

<button class="p-chip">
    <span class="p-chip__value">Users</span>
    <span class="p-badge">1M</span>
</button>

<button class="p-chip">
    <span class="p-chip__value">Users</span>
    <span class="p-badge">2.5B</span>
</button>

<button class="p-chip">
    <span class="p-chip__value">Users</span>
    <span class="p-badge">25k</span>
