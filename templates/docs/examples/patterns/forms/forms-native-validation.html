{% extends "_layouts/examples.html" %}
{% block title %}Forms / Native validation{% endblock %}

{% block content %}

<form>
  <div class="p-form-validation">
    <label for="exampleTextInput">Email address</label>
    <input  
    value="555"
    class="p-form-validation__input"
    type="email" id="exampleTextInput" placeholder="example@canonical.com" name="exampleTextInput" autocomplete="email" aria-invalid="true" aria-describedby="exampleTextInputErrorMessage">
    <p class="p-form-validation__message" id="exampleInputErrorMessage">This field is required.</p>
  </div>
</form>

{% endblock%}
