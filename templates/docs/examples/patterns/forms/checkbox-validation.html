{% extends "_layouts/examples.html" %}
{% block title %}Forms / Checkbox Validation{% endblock %}

{% block standalone_css %}patterns_forms{% endblock %}

{% block content %}
<form>
    <div class=".p-form-validation is-error">
            <label class="p-checkbox is-required">
                <input type="checkbox" aria-labelledby="checkboxLabel0" class="p-checkbox__input" required>
                <span class="p-checkbox__label" id="checkboxLabel0">Checkbox</span>
            </label>
            <p class="p-form-validation__message u-no-margin--bottom" id="exampleSelectErrorMessage">Required</p>
    </div>
</form>
{% endblock %}
