{% extends "_layouts/examples.html" %}
{% block title %}Code Snippet{% endblock %}

{% block content %}
<div class="p-code-snippet">
  <div class="p-code-snippet__header">
    <h5 class="p-code-snippet__title">This is the code snippet title</h5>
  </div>

  <pre class="p-code-snippet__block"><code>something.test();</code></pre>

  <div class="p-code-snippet__header">
    <h5 class="p-code-snippet__title">Output</h5>
  </div>

  <pre class="p-code-snippet__block"><code>Test passed!</code></pre> 
  
  <div class="p-code-snippet__header">
    <h5 class="p-code-snippet__title">Pre-formatted example</h5>
  </div>

  <pre class="p-code-snippet__block">This is
    pre-formatted text.</pre>  
</div>

<script>
  {% include 'docs/examples/patterns/contextual-menu/_script.js' %}
</script>
{% endblock %}
