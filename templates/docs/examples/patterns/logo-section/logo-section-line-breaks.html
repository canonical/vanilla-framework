{% extends "_layouts/examples.html" %}
{% block title %}Logo section / Line breaks{% endblock %}

{% block standalone_css %}patterns_logo-section{% endblock %}

{% block content %}
<div class="u-fixed-width">
  <div class="p-logo-section">
    <div class="p-logo-section__items">
      <div class="p-logo-section__item">
        <img class="p-logo-section__logo" src="https://assets.ubuntu.com/v1/38fdfd23-Dell-logo.png" alt="Dell Technologies">
      </div>
      <div class="p-logo-section__item">
        <img class="p-logo-section__logo" src="https://assets.ubuntu.com/v1/cd5f636a-hp-logo.png" alt="Hewlett Packard">
      </div>
      <div class="p-logo-section__item">
        <img class="p-logo-section__logo" src="https://assets.ubuntu.com/v1/f90702cd-lenovo-logo.png" alt="Lenovo">
      </div>
      <div class="p-logo-section__item">
        <img class="p-logo-section__logo" src="https://assets.ubuntu.com/v1/2ef3c028-amazon-web-services-logo.png" alt="Amazon Web Services">
      </div>
      <div class="p-logo-section__item">
        <img class="p-logo-section__logo" src="https://assets.ubuntu.com/v1/cb7ef8ac-ibm-cloud-logo.png" alt="IBM Cloud">
      </div>

      <br class="u-hide--small" />

      <div class="p-logo-section__item">
        <img class="p-logo-section__logo" src="https://assets.ubuntu.com/v1/a554a818-google-cloud-logo.png" alt="Google Cloud Platform">
      </div>
      <div class="p-logo-section__item">
        <img class="p-logo-section__logo" src="https://assets.ubuntu.com/v1/b3e692f4-oracle-new-logo.png" alt="Oracle">
      </div>
    </div>
  </div>
</div>
{% endblock %}
