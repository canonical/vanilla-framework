{% extends "_layouts/examples.html" %}
{% block title %}Chip / Multiple{% endblock %}

{% block standalone_css %}patterns_chip{% endblock %}

{% block content %}
<div class="p-chip">
  <span class="p-chip__lead">Owner:</span>
  <span class="p-chip__value">Anna</span>
  <button class="p-chip__dismiss">
    <i class="p-icon--close">Dismiss</i>
  </button>
</div>
<div class="p-chip">
  <span class="p-chip__lead">Country:</span>
  <span class="p-chip__value">England</span>
  <button class="p-chip__dismiss">
    <i class="p-icon--close">Dismiss</i>
  </button>
</div>
<div class="p-chip">
  <span class="p-chip__lead">Age:</span>
  <span class="p-chip__value">&gt; 30</span>
  <button class="p-chip__dismiss">
    <i class="p-icon--close">Dismiss</i>
  </button>
</div>
<div class="p-chip">
  <span class="p-chip__lead">Height:</span>
  <span class="p-chip__value">&gt; 153 cm</span>
  <button class="p-chip__dismiss">
    <i class="p-icon--close">Dismiss</i>
  </button>
</div>
<div class="p-chip">
  Active
  <button class="p-chip__dismiss">
    <i class="p-icon--close">Dismiss</i>
  </button>
</div>
{% endblock %}
